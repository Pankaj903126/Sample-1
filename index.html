<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <marquee><h1>Hello World!</h1></marquee>
    <header>
        <nav>
            <ul id="navbar" type="square">
               <b>
                <li><a href="https://www.google.com">Home</a></li>
                <li>About</li>
                <li>Contacts</li>
               </b>
            </ul>
        </nav>
    </header>
    
    <!-- Let's learn about image tag and ancor tag -->
    <h3><u>Image Tag & Anchor Tag:</u></h3>
    <img height="200px" src="Image1.jpg" alt="Fingers"></img><br>
    <a target="_blank" href="https://www.google.com">Click Here!</a><br>
    
    <!-- Let's learn about table and list tags -->
   <h3><u>Table Tag & List Tag:</u></h3>
 <table>
     <caption><b>Students Name & Marks</b></caption>
     <tr>
        <th>Name</th>
        <th>Roll No.</th>
        <th>Marks</th>
    </tr>
    <tr>
        <td>Pankaj</td>
        <td>30</td>
        <td>400</td>
    </tr>
    <tr>
        <td>Dillip</td>
        <td>71</td>
        <td>382</td>
    </tr>
    <tr>
        <td>Dolamani</td>
        <td>09</td>
        <td>373</td>
    </tr>
     </table>
    <ol type="I">
        <li>Mango</li>
        <li>Guava</li>
    </ol>
    <ul>
        <li>Tiger</li>
        <li>Lion</li>
    </ul>
      
    <!-- Let's learn about Form Tag -->
    <form>
        <label for="username">
            Enter your username
        </label>
        <input type="text" name="username" id="username" placeholder="Enter your username here!">
        <div>
            <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label>
        </div>
    <div>
        <input type="checkbox" name="favLang" id="Javascipt">
        <label for="Javascipt">Javascipt</label>
        <input type="checkbox" name="favLang" id="Python">
        <label for="Python">Python</label>
        <input type="checkbox" name="favLang" id="HTML">
        <label for="HTML">HTML</label>
        <input type="checkbox" name="favLang" id="Java">
        <label for="Java">Java</label>
        </div>
        <div>
            <select name="Fruits">
        <option value="Mango">Mango</option>
        <option value="Apple">Apple</option>
        <option value="Banana">Banana</option>
    </select>
     </div>
            </form>
    
    <!-- Let's learn about Video,Audio and Media Tags -->
  <video src="1.mp4" id="vdo1"controls height="200" loop poster="Image1.jpg"></video><br>
  <audio src="1.mp3" controls></audio>
  
  
  <iframe height="200" src="https://www.youtube.com/embed/tNOnNBZFoNM?si=3_l7D0ysBwpI_PU8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
<input type="file" name="camera" id="camera" capture="user">   
<code>
    &lt;p&gt; hello &lt;/p&gt;
</code>
